<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Kandinsky Game Intro Screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  <title>Kandinsky</title>
  
  <!-- Link to external CSS files if any -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  
  <style>
    /* Base resets */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Intro overlay styles */
    #introScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200; /* Ensures the intro is on top */
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    #introContent {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 90%;
    }
    
    #introContent h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    /* Modern start button styling */
    #startGameBtn {
      background-color: #3498DB;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startGameBtn:hover {
      background-color: #2980B9;
    }

    /* Container for the actual game elements */
    #gameContainer {
      display: none; /* Hidden until the intro is dismissed */
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Include other styles (e.g., for spinner, export GUI, etc.) if needed */
    /* ... existing CSS from your project ... */
    
    /* Example for the video export GUI div */
    #videoExportGUI {
      background-color: gray;    
      padding: 20px;
      border-radius: 3px;
      left: 50%;
      top: 50%;
      width: 500px;
      height: 106px;
      position: absolute;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro Screen Overlay -->
  <div id="introScreen">
    <div id="introContent">
      <h1>Welcome to Kandinsky</h1>
      <p>Prepare to start your creative journey.</p>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>
  
  <!-- Game Container -->
  <div id="gameContainer">
    <!-- Your gameâ€™s canvas or other elements go here -->
    <!-- Example: <canvas id="Stage"></canvas> -->
    <!-- Your existing GUI elements like #videoExportGUI can also be inside here -->
    <div id="videoExportGUI"></div>
  </div>
  
  <!-- Include external scripts -->
  <script type="text/javascript" src="assets/js/kandinsky.js"></script>
  <script type="text/javascript" src="assets/js/howler.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript" src="assets/js/vconsole.min.js"></script>
  <script type="text/javascript" src="assets/js/video-export/FileSaver.min.js"></script>
  <script type="text/javascript" src="assets/js/video-export/polyfills.js"></script>
  <script type="text/javascript" src="assets/js/video-export/videoExporter.js"></script>
  <script type="text/javascript" src="assets/js/CanvasToVideo.js"></script>
  
  <script>
    // Attach click event listener to the start button
    document.getElementById("startGameBtn").addEventListener("click", function() {
      // Fade out the intro screen
      const introScreen = document.getElementById("introScreen");
      introScreen.style.opacity = "0";
      
      // After the fade transition, hide the intro and reveal the game container
      setTimeout(function() {
        introScreen.style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
        
        // Initialize your game here if needed.
        // For example, if you have an initializeGame function in main.js:
        // if (typeof initializeGame === "function") {
        //   initializeGame();
        // }
      }, 500); // The delay matches the CSS transition duration
    });
  </script>
</body>
</html>
