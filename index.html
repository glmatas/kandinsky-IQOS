<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Kandinsky Game Intro Screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <title>Kandinsky</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Intro Screen Overlay -->
  <div id="introScreen">
    <div id="introContent">
      <h1>Welcome to Kandinsky</h1>
      <p>Prepare to start your creative journey.</p>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>
  
  <!-- Game Container (holds the canvas and Return Home button) -->
  <div id="gameContainer">
    <!-- Your game canvas -->
    <canvas id="Stage"></canvas>
    
    <!-- Return Home button -->
    <button id="backToIntroBtn">Return Home</button>
    
    <!-- Additional element (e.g., video export GUI) -->
    <div id="videoExportGUI"></div>
  </div>
  
  <!-- External JavaScript -->
  <script src="assets/js/script.js"></script>
  
  <!-- Additional external scripts (if needed) can be added here -->
  
</body>
</html>
