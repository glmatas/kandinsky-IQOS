<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Kandinsky Game Intro Screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  <title>Kandinsky</title>
  
  <!-- Your external CSS -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  
  <style>
    /* Base resets */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Ensure both containers cover the full screen */
    #introScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Intro screen overlay */
    #introScreen {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      z-index: 2;
      pointer-events: auto;
    }

    #introContent {
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 90%;
    }
    
    #introContent h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    #startGameBtn {
      background-color: #3498DB;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startGameBtn:hover {
      background-color: #2980B9;
    }
    
    /* Example placeholder for game content – ensure you have your canvas or game markup here */
    #Stage {
      width: 100%;
      height: 100%;
      background-color: #222; /* dark background to indicate the game area */
    }
    
    /* Existing styles you had (for videoExportGUI etc.) can remain here */
    #videoExportGUI {
      background-color: gray;    
      padding: 20px;
      border-radius: 3px;
      left: 50%;
      top: 50%;
      width: 500px;
      height: 106px;
      position: absolute;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro Screen Overlay -->
  <div id="introScreen">
    <div id="introContent">
      <h1>Welcome to Kandinsky</h1>
      <p>Prepare to start your creative journey.</p>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>
  
  <!-- Game Container -->
  <div id="gameContainer">
    <!-- Your game’s canvas or other game elements -->
    <canvas id="Stage"></canvas>
    <!-- Other game-related elements like the video export GUI -->
    <div id="videoExportGUI"></div>
  </div>
  
  <!-- Your external scripts -->
  <script type="text/javascript" src="assets/js/kandinsky.js"></script>
  <script type="text/javascript" src="assets/js/howler.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript" src="assets/js/vconsole.min.js"></script>
  <script type="text/javascript" src="assets/js/video-export/FileSaver.min.js"></script>
  <script type="text/javascript" src="assets/js/video-export/polyfills.js"></script>
  <script type="text/javascript" src="assets/js/video-export/videoExporter.js"></script>
  <script type="text/javascript" src="assets/js/CanvasToVideo.js"></script>
  
  <script>
    // Start the transition when the button is clicked.
    document.getElementById("startGameBtn").addEventListener("click", function() {
      var introScreen = document.getElementById("introScreen");
      var gameContainer = document.getElementById("gameContainer");
      
      // Fade in the game container and fade out the intro screen
      gameContainer.style.opacity = "1";
      introScreen.style.opacity = "0";
      
      // After the fade transition completes, you can optionally disable pointer events on the intro
      setTimeout(function() {
        introScreen.style.display = "none";
        // Here you may also initialize your game if needed.
        // For example, if you have a function called initializeGame():
        // if (typeof initializeGame === "function") {
        //   initializeGame();
        // }
      }, 500); // This timeout should match the CSS transition duration
    });
  </script>
</body>
</html>
